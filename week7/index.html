<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headerGrid">
        <h1 id="header">Skywalker and Colleagues</h1>
        <h4 id="business">Cleaning Service</h4>
        <h5 id="clean"> HouseHold Chores Across the Galaxy</h5>
    </header>
    <hr>
    <div id="formGrid">

        <form id="form" name="form">
            <input id="title" type="text" placeholder="Enter a Task" name="title" required></input>
            <textarea id="description" type="text" placeholder="Describe the Task" name="description" required></textarea>
            <input type=" number" id="dollars" placeholder="Amount held for Payment" name="price">
            </input>
            <button id="request">Post Job Request</button>
        </form>

    </div>
    <ol id="listData">
        <b id="olInfo">Your Request will be displayed here</b>
    </ol>

    <script src="https://cdnjs.cloudFlare.com/ajax/libs/axios/0.10.0/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
